<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er bank Project</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-center text-5xl text-medium mt-8">Functional <span class="text-red-500">Baap er Bank!!!</span></h1>

    </header>

    <main>
        <section class="mt-10">

            <div class="text-white grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl font-medium">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1200</span></h2>
                </div>
                
            </div>
        </section>

        <!-- deposit and Withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-4xl mb-4 text-white text-medium">Your Deposit</h3>
                    <input 
                     class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Deposit</button>

                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h3 class="text-4xl mb-4 text-white text-medium">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Withdraw</button>

                </div>

            </div>
        </section>
    </main>

    <!-- js -->
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
